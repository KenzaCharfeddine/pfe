<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Contrats</title>
</head>
<body>
  <h1>Liste des Contrats</h1>
  <ul id="liste-contrats"></ul>

  <script>
    fetch('http://localhost:3000/api/contrats')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('liste-contrats');
        data.forEach(contrat => {
          const li = document.createElement('li');
          li.textContent = JSON.stringify(contrat);
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des contrats:', error);
      });
  </script>
</body>
</html>
